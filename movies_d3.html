<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinculando um vetor como dados</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
<div id="chart1"><h1>Receita total obtida com vendas de bilheteria</h1></div>
<div id="chart2"><h1>Gastos com produção</h1></div>
<div id="chart3"><h1>Lucro líquido obtido com vendas de bilheteria</h1></div>

<script type="text/javascript">
    function render(chart_id, data, comparator, bar_color, barsize_var, bar_mult) {
        d3.select(chart_id).selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select(chart_id).selectAll("div.h-bar")
                .data(data)
            .exit().remove();

        d3.select(chart_id).selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("background-color",bar_color)
            .style("width", function (d){
                eval('var value=d.'+barsize_var+";");
                return (value * bar_mult) + "px";
            })
            .select("span")
                .text(function (d) {
                    return d.Film;
                });
         if(comparator)
            d3.select(chart_id)
                .selectAll("div.h-bar") 
                .sort(comparator);
    }

    var lucro_liquido_ordem_crescente = function (a, b) { 
        return (a.Worldwide_Gross_M-a.Budget_M) < (b.Worldwide_Gross_M-b.Budget_M)?-1:1;
    };

    var Worldwide_Gross_M_ordem_decrescente = function (a, b) { 
        return a.Worldwide_Gross_M > b.Worldwide_Gross_M?-1:1;
    };
    
    var Budget_M_ordem_decrescente = function (a, b) { 
        return a.Budget_M > b.Budget_M?-1:1;
    };

    d3.json("data/movies.json", function(error, json){ 
        render( "#chart1",
                json,
                Worldwide_Gross_M_ordem_decrescente,
                "blue",
                "Worldwide_Gross_M",
                0.35
              );
        
        render( "#chart2",
                json,
                Budget_M_ordem_decrescente,
                "green",
                "Budget_M",
                3
              );
        render( "#chart3",
                json,
                lucro_liquido_ordem_crescente,
                "darkorange",
                "Worldwide_Gross_M-d.Budget_M",
                0.35
              );
    });
</script>
</body>
</html>
